<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="css/style.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img loading="lazy" src="imgs/note.png" alt="" />
        <h1>Items List</h1>
        <div class="dSSLogo">
          <a loading="lazy" href="http://dashwoorkz.ca" alt="dashWoorkZ Sovereign Society">
             <img src="imgs/dss_logo.png" />
          </a>
        </div>
      </header>
      <form id="item-form">
        <div class="form-control">
          <input
            type="text"
            class="form-input"
            id="item-input"
            name="item"
            placeholder="Enter Item"
          />
        </div>
        <div class="form-control">
          <button type="submit" class="addBtn">
            &plus;&nbsp;&nbsp; Add Item
          </button>
        </div>
      </form>

      <div class="filter">
        <input
          type="text"
          class="form-input-filter"
          id="filter"
          placeholder="Filter Items"
        />
      </div>
      <ul id="item-list" class="items"></ul>
      <button id="clearBtn" class="btn-clear">Clear All</button>
      <footer>
        <p>
          dashWoorkz Sovereign Society&nbsp;&nbsp; &copy;&nbsp;&nbsp; 2025
        </p>
      </footer>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
